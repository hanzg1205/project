<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        img,
        .imgs {
            width: 800px;
            height: auto;
        }
    </style>
</head>

<body>
    <canvas id="myCanvas" style="width: 800px;height: 500px;border: 1px solid #ccc"></canvas>
    <input type="file">
    <img class="imgs" src="" alt="">
    <img class="img" src="../../../public/BFQI9NXF8FQSOMFQ8TR1{7R.png" alt="">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        var canvas = document.getElementById("myCanvas");
        var cavs = canvas.getContext("2d");

        var ele = document.querySelector('input');
        var imgs = document.querySelector('.imgs');
        var img = document.querySelector('.img');
        console.log(img)
        img.onload = function () {
            console.log(111)
            cavs.drawImage(img, 0, 0, 200, 150);
        }
        ele.onchange = function (e) {
            let files = e.target.files;
            var reader = new FileReader();
            reader.onload = function () {
                // console.log('result...', this.result);
                axios({
                    method: 'post',
                    url: 'http://123.206.55.50:11000/upload_base64',
                    data: { base64: this.result }
                }).then(body => {
                    console.log('body...', body.data.data.path);
                    imgs.src = body.data.data.path
                    imgs.onload = function () {
                        cavs.drawImage(imgs, 100, 60, 60, 50);
                    }
                }).catch(e => {
                    console.log('e..', e);
                })
            }
            reader.readAsDataURL(files[0]);
        }
    </script>
</body>

</html>
